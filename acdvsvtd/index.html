<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actual Dom</title>
</head>
<body>
  <h1>Hello Users!</h1>
  <div id="display_time"></div>

  <script>
    function updateTime(){
      var element = "Now The time is " + "<p>" + new Date().toLocaleTimeString() + "</p>";
      document.getElementById("display_time").innerHTML = element; 
    }
    window.setInterval(updateTime, 1000)
  </script>
</body>
</html>
